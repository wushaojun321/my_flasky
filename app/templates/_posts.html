<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-thumbnail" style="float:left; display:inline;">
            <a href="{{ url_for('.user', username=post.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ post.author.gravatar(size=40) }}">
            </a>
        </div>
        <div style="float: right;" class="post-date">{{ moment(post.timestamp).fromNow(refresh=True) }}</div><br>
        <div class="post-author"><a href="{{ url_for('.user', username=post.author.username) }}">{{ post.author.username }}</a></div>
        <div class="post-body">{{ post.body }}</div>
        <div class="post-footer" style="float: right;">
            <a href="{{ url_for('.post', id=post.id) }}">
                <span class="label label-default">查看全部</span>
            </a>
            <a href="{{ url_for('.post', id=post.id) }}#comments">
                <span class="label label-primary">{{ post.comments.count() }} 评论</span>
            </a>
        </div>
    </li>
    <br>
    <br>

    {% endfor %}
</ul>
